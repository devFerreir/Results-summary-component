<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="cards">
        <div class="card1">
          <h1 class="h1">Your Result</h1>
          <div class="result">
            <p><span class="number">76</span> of 100</p>
          </div>
          <div class="score">
            <h1>Great</h1>
            <p>
              You scored higher than 65% of <br />
              the people who have taken <br />
              these tests.
            </p>
          </div>
        </div>
        <div class="card2">
          <div class="summary">
            <h1>Summary</h1>
            <div class="um">
              <p><img src="./assets/images/icon-reaction.svg" />Reaction</p>
              <h3>80<span class="numbers">/100</span></h3>
            </div>
            <div class="dois">
              <p><img src="./assets/images/icon-memory.svg" />Memory</p>
              <h3>92 <span class="numbers">/100</span></h3>
            </div>

            <div class="tres">
              <p><img src="./assets/images/icon-verbal.svg" />Verbal</p>
              <h3>61 <span class="numbers">/100</span></h3>
            </div>
            <div class="quatro">
              <p><img src="./assets/images/icon-visual.svg" />Visual</p>
              <h3>72 <span class="numbers">/100</span></h3>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/beatriz-ferreira-365b15233/"
          target="_blank"
          >Beatriz Ferreira</a
        >.
      </div>
    </main>
  </body>
</html>
